name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
          key: ${{ runner.os }}-west-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-west-

      - name: West Init
        run: west init -l config

      - name: West Update
        run: west update

      # Patch #1: PS/2 module vs ZMK API mismatch
      - name: Patch PS/2 module for current ZMK layer API
        shell: bash
        run: |
          set -euo pipefail
          FILE="kb_zmk_ps2_mouse_trackpoint_driver/src/mouse/input_listener_ps2.c"

          if [ ! -f "$FILE" ]; then
            echo "ERROR: Expected file not found: $FILE"
            echo "Repo root contents:"
            ls -la
            exit 1
          fi

          NEEDLE='zmk_keymap_layer_activate(config->layer_toggle, false);'
          if grep -qF "$NEEDLE" "$FILE"; then
            sed -i 's/zmk_keymap_layer_activate(config->layer_toggle, false);/zmk_keymap_layer_activate(config->layer_toggle);/' "$FILE"
            echo "Patched PS/2: removed extra arg from zmk_keymap_layer_activate()"
          else
            echo "NOTE: PS/2 patch not applied (needle not found). Showing calls:"
            grep -n "zmk_keymap_layer_activate" "$FILE" || true
          fi

      # Patch #2: ZMK fork expects ZMK_SPLIT_BLE_PERIPHERAL_COUNT but it is not defined anywhere
      - name: Patch ZMK BLE macro ZMK_SPLIT_BLE_PERIPHERAL_COUNT if missing
        shell: bash
        run: |
          set -euo pipefail
          FILE="zmk/app/src/ble.c"

          if [ ! -f "$FILE" ]; then
            echo "ERROR: Expected file not found: $FILE"
            echo "Repo root contents:"
            ls -la
            exit 1
          fi

          # If the macro is already defined anywhere in this file, do nothing.
          if grep -qE '^\s*#\s*define\s+ZMK_SPLIT_BLE_PERIPHERAL_COUNT\b' "$FILE"; then
            echo "Macro already defined in $FILE. No patch needed."
            grep -n "ZMK_SPLIT_BLE_PERIPHERAL_COUNT" "$FILE" | head -n 20 || true
            exit 0
          fi

          # Insert at the VERY TOP of the file so it is guaranteed defined before first use.
          # Default peripheral count for a 2-half split is 1 peripheral.
          TMP="$(mktemp)"
          {
            echo "#ifndef ZMK_SPLIT_BLE_PERIPHERAL_COUNT"
            echo "#define ZMK_SPLIT_BLE_PERIPHERAL_COUNT 1"
            echo "#endif"
            echo ""
            cat "$FILE"
          } > "$TMP"
          mv "$TMP" "$FILE"

          echo "Patched ZMK BLE: added default ZMK_SPLIT_BLE_PERIPHERAL_COUNT=1 to top of $FILE"
          grep -n "ZMK_SPLIT_BLE_PERIPHERAL_COUNT" "$FILE" | head -n 30 || true

      - name: West Zephyr export
        run: west zephyr-export

      - name: West Build
        run: west build -s zmk/app -b nice_nano_v2 -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" -DSHIELD=bugbearzmnright

      - name: Rename artifact
        run: cp build/zephyr/zmk.uf2 bugbearzmnright.uf2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: bugbearzmnright.uf2
