# ================================
# Identity (BLE name MUST be <= 16)
# ================================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_ZMK_BLE=y
CONFIG_BT_DEVICE_NAME="BGBR-ZMN-R"

# ================================
# Split BLE configuration
# ================================
# Number of BLE peripheral halves (usually 1 for a 2-half split)
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_COUNT=1

# Right side is central
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# ================================
# Core input + mouse support
# ================================
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y

# ================================
# PS/2 support
# ================================
CONFIG_PS2=y
CONFIG_PS2_GPIO=y
CONFIG_ZMK_INPUT_MOUSE_PS2_ENABLE_UROB_COMPAT=y

# ================================
# Bluetooth power (optional)
# ================================
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ================================
# Logging
# ================================
CONFIG_ZMK_USB_LOGGING=n
