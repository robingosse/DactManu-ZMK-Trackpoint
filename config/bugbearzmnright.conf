# ================================
# Core input + mouse support
# ================================
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y

# ================================
# PS/2 support
# ================================
CONFIG_PS2=y
CONFIG_PS2_GPIO=y

# Required for urob mouse API compatibility
CONFIG_ZMK_INPUT_MOUSE_PS2_ENABLE_UROB_COMPAT=y

# ================================
# Split keyboard role
# ================================
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# ================================
# Bluetooth
# ================================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ================================
# Logging
# ================================
CONFIG_ZMK_USB_LOGGING=n
