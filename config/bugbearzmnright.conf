# PS/2 TrackPoint Configuration
CONFIG_PS2=y
CONFIG_PS2_GPIO=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_INPUT_MOUSE_PS2_ENABLE_UROB_COMPAT=y

# Split keyboard - right side is central
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Disable logging to save battery
CONFIG_ZMK_USB_LOGGING=n
