# ================================
# PS/2 TrackPoint Configuration
# ================================
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y

# Enable PS/2 support
CONFIG_PS2=y

# Use GPIO / bit-banged PS/2 transport (matches the overlay's compatible="gpio-ps2")
CONFIG_PS2_GPIO=y

# Compatibility option required by the module docs for urob-based ZMK trees
CONFIG_ZMK_INPUT_MOUSE_PS2_ENABLE_UROB_COMPAT=y

# ================================
# Split keyboard configuration
# ================================
# Right side is central
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# ================================
# Bluetooth
# ================================
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ================================
# Logging
# ================================
# Disable USB logging to save power / reduce chatter
CONFIG_ZMK_USB_LOGGING=n
